<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <header class="primary-header container group">
        <h1 class="logo">
            <a href="index.html">This is test garant service</a>
        </h1>
    </header>
    <section class="row">
        <div class="user-name" id="user-name" style="display: none">
            <h3>
                <script type="text/javascript">
                    getCurrentUserName();
                </script>
            </h3>
        </div>
        <div class="user-phone" id="user-phone" style="display: none">
            <h3>
                <script type="text/javascript">
                    getCurrentUserPhone();
                </script>
            </h3>
        </div>

        <div class="new-deal-form" id="new-deal-form" style="display: none">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <input class="form-control" type="text" name="description" id="description" />
            </div>
            <div class="form-group">
                <label for="name">Sum</label>
                <input class="form-control" type="text" name="sum" id="sum" />
            </div>
        </div>

        <div class="join-deal-form" id="join-deal-form" style="display: none">
            <div class="form-group">
                <label for="name">Id</label>
                <input class="form-control" type="text" name="name" id="deal-id" />
            </div>
            <p class="join-btn">
                <input type="submit" value="Join" class="btn btn-primary btn-block" onclick='joinToDeal()'/>
            </p>
        </div>

        <div class="new-deal" id="new-deal">
            <p>
                <input type="submit" value="Create new deal" class="btn btn-primary btn-block"
                       onclick='change_visibility("new-deal-form", "join-deal-form")'/>
            </p>
        </div>
        <div class="join-deal" id="join-deal">
            <p>
                <input type="submit" value="Join to deal" class="btn btn-primary btn-block"
                       onclick='change_visibility("join-deal-form", "new-deal-form")'/>
            </p>
        </div>
    </section>
    <footer class="primary-footer container group">
        <small>&copy; Test garant service</small>
    </footer>
</body>
